name: Test
on:
  push:
    branches:
      - dev
      - master
      - feature/use-github-actions

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Run dotnet ci action
        uses: eanzhao/dotnet-ci@v0.1.0
        with:
          commit-token: ${{ secrets.COMMIT-TOKEN }}
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          branch-name: "feature/badge"
          solution-name: "try-github-actions.sln"