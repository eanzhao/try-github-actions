on:
  push:
    branches:
      - dev
      - master

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - run: dotnet restore
      - run: dotnet build --no-restore
      - run: dotnet test --no-build --no-restore --filter Category=SanityTest --verbosity normal -l:"trx;LogFileName=TestResults.xml"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test results
          path:  '**/TestResults/*.xml'
          reporter: dotnet-trx

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate Test Report
        run: reportgenerator "-reports:**/TestResults/*.xml" "-targetdir:." -reporttypes:Cobertura

      - name: Rename Test Report
        run: mv Cobertura.xml cobertura.xml

      - name: Upload to Gist
        uses: gaelgirodon/ci-badges-action@v1
        with:
          gist-id: 59e13bd3823d754542ac98d24b3329b4
          token: ${{ secrets.GIST_TOKEN }}